<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
            <div class="col-12 text-center">

                <div id="big">
                    <input type="text" id="hour" readonly placeholder="00">

                    <input type="text" id="min"  readonly>

                    <input type="text" id="sec"  readonly>

                </div> <br> <br>
                <center>
                    <button class="w-25 p-3 text-light" onclick="stop()">STOP</button>
                    <button class="w-25 p-3 text-light" onclick="countDown()">COUNTDOWN</button>
                    <button class="w-25 p-3 text-light" onclick="resume()">RESUME</button>
                </center>

            </div>


    <script>
         let timerId;
        sec.value = 59;
        min.value = 60;

        const countDown = () => {
            timerId = setTimeout(countDown, 1000);
            sec.value--;
            if (sec.value == 0) {
                min.value--;
                sec.value = 60;
            }
            if (min.value == 0) {
                hour.value++;
                min.value = 60;
            }
        };

        const stop = () => {
            clearTimeout(timerId);
        };

        const resume = () => {
            countDown();
        };
    </script>
</body>
</html>
